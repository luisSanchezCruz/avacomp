<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login 3</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login">

        <form>
            <!--app logo-->
            <img class="logo" src="./assets/logo_acacomp_2.svg" />

            <div class="fields-centered-container">
                <!--fields-->
                <div class="field">
                    <input class="round-input" placeholder="Correo Electronico" />
                    <p class="field-error">Please enter a valid email.</p>
                </div>
                <div class="field">
                    <input class="round-input" type="password" placeholder="Clave" />
                    <p class="field-error">Wrong password.</p>
                </div>
                <!--access button-->
                <button class="access-button">
                Acceder
                </button>

            </div>

            <p class="social-label">Access using your social networks</p>

            <div class="round-social-container">

                <img class="round-social-button" src="assets/fb_icon.svg" width="64" height="64" />
                <img class="round-social-button" src="assets/twitter_icon.svg" width="64" height="64" />
                <img class="round-social-button round-gmail-icon" src="assets/gmail_icon.svg" width="64" height="64" />
                <img class="round-social-button" src="assets/linkedin_icon.svg" width="64" height="64" />

            </div>

        </form>

    </div>

</body>

</html>
