<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login desktop</title>
    <link rel="stylesheet" href="login.css">

    <!--fontawesome for brand icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="login-wrapper">

        <div class="login-image">
            <img src="assets/logo_acacomp_2.svg" class="avacomp-logo" alt="">
        </div>

        <!--Login-->
        <div class="login">
            <!--app logo-->
            <img class="logo" width="97" height="95" src="./assets/icon_avacomp.svg" alt="logo" />

            <p class="access-label">Access your account</p>
            <!--login form -->
            <form>
                <!--fields-->
                <div class="field">
                    <span class="field-label">Email</span>
                    <input class="field-input" type="email" value="luis.sanchez29@hotmail.es" />

                </div>
                <div class="field">
                    <span class="field-label">Password</span>
                    <input class="field-input" type="password" value="12345678" />

                </div>

                <button class="access-button">Access</button>
                <a href="#" class="forget">Forget Password?</a>

                <!--Socials networks-->
                <p class="social-label">Access using your social networks</p>

                <div class="social-container">
                    <button class="social-button social-facebook">
                        <span class="fa fa-facebook"></span>&nbsp;
                        Facebook
                    </button>
                    <button class="social-button social-google">
                        <span class="fa fa-google"></span>&nbsp;
                        Google
                    </button>
                </div>

                <div class="footer">
                    No account?.
                    <a class="request-acivation-label">
                        Request activation
                    </a>
                </div>
                </span>
            </form>
        </div>


    </div>


</body>

</html>
