<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login round social media</title>
    <link rel="stylesheet" href="login.css">

    <!--font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="login">
        <!--app logo-->
        <img class="logo" width="97" height="95" src="./assets/icon_avacomp.svg" alt="logo" />

        <p class="access-label">Access your account</p>
        <!--login form -->
        <form>

            <!--fields-->
            <div class="field">
                <span class="field-label">Email</span>
                <input disabled class="field-input" type="email" value="luis.sanchez29@hotmail.es" />

            </div>
            <div class="field">
                <span class="field-label">Password</span>
                <input disabled class="field-input" type="password" value="12345678" />

            </div>

            <button class="access-button">
                <div class="spinner"></div>
            </button>
            <a href="#" class="forget">Forget Password?</a>

            <!--Socials networks-->
            <p class="social-label">Access using your social networks</p>

            <div class="round-social-container">
                <img class="round-social-button" src="./assets/fb_icon.svg" width="64" height="64" />
                <img class="round-social-button" src="./assets/twitter_icon.svg" width="64" height="64" />
                <img class="round-social-button round-gmail-icon" src="./assets/gmail_icon.svg" width="64" height="64" />
                <img class="round-social-button round-gmail-icon" src="./assets/linkedin_icon.svg" width="64" height="64" />

            </div>
            <div class="footer">
                No account?.
                <a class="request-acivation-label" href="#">
                    Request activation
                </a>
            </div>
            </span>
        </form>
    </div>
</body>

</html>
