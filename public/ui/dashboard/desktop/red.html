<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard desktop</title>
    <link rel="stylesheet" href="style.css" />
    <style>
         :root {
            --primary-color: #f01f1f;
        }
    </style>
</head>

<body>
    <div class="desktop-dashboard-container">
        <!--appbar-->
        <div class="dashboard-appbar">
            <img class="dashboard-brand" src="assets/Logo-Dashboard.png" />
            <div class="dashboard-right-side">
                <!--search-->
                <div class="search-bar">
                    <div class="search-bar-lead-icon">
                        <img class="search-bar-icon" src="assets/search.png" />
                    </div>
                    <input class="search-bar-input" placeholder="Busqueda..." type="text" />
                </div>

                <img class="dashboard-appbar-avatar" src="assets/avatar.png" />
                <div class="dashboard-appbar-more-content-container" id="dashboard-appbar-more-content-container">
                    <img class="dashboard-appbar-more-content" src="assets/more_content.png" />
                </div>
                <ul class="more-options-menu" id="more-options-menu">
                    <li class="more-options-list-item">
                        <a href="">Facturacion</a>
                    </li>
                    <li class="more-options-list-item">
                        <a href="">Reportes</a>
                    </li>
                    <li class="more-options-list-item">
                        <a href="">Users</a>
                    </li>
                    <li class="more-options-list-item">
                        <a href="">
                            Ayuda
                        </a>
                    </li>
                    <li class="more-options-list-item">
                        <a href="">Cerrar session</a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="navigation">
            <a class="navigation-item">Menu</a>
            <a class="navigation-item">Bandeja de entrada</a>
            <a class="navigation-item">Calendario</a>
            <a class="navigation-item">Reportes</a>
            <a class="navigation-item">Ayuda</a>
        </div>

        <div class="main-content-container">

            <!--panel-->
            <div class="panel" id="panel">
                <div class="panel-header">
                    <img class="panel-avatar" src="assets/avatar.png">
                    <p class="panel-label">Lisbeth.ortega@gmail.com</p>
                </div>
                <ul class="panel-list">
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Bandeja de entrada</span>
                    </li>
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Calendario</span>
                    </li>
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Reportes</span>
                    </li>
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Inventario</span>
                    </li>
                    <li class="panel-list-item submenu">
                        <img class="panel-list-item-chevron" src="assets/point.png" />
                        <span>Personal</span>
                    </li>
                    <li class="panel-list-item submenu">
                        <img class="panel-list-item-chevron" src="assets/point.png" />
                        <span>Empresarial</span>
                    </li>
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Facturacion</span>
                    </li>
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Users</span>
                    </li>
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Ayuda</span>
                    </li>
                    <li class="panel-list-item">
                        <img class="panel-list-item-chevron" src="assets/chevron-right.png" />
                        <span>Cerrar sesion</span>
                    </li>

                </ul>
            </div>

            <!--main context-->
            <div class="main-content">
                <!--WARNING using frame just for ilustration but  you should add your element directly-->
                <iframe src="../../mantenimiento/tabla/index.html" style="width: 100%;height: 100%; border: none; margin: 0; padding: 0; box-sizing: border-box;"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
